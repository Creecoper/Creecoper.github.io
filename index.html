<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Website not available</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Rezox Bot</a>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <img src="https://cdn.glitch.com/80ebeb49-8e8a-4ad4-be2c-385121bb7883%2Fcurve.png" class="wave">
      <div class="contentBx">
        <h2>
          Website available soon
        </h2>
        <p>
          DESCRIPTION DU BOT DESCRIPTION DU BOT DESCRIPTION DU BOT DESCRIPTION DU BOT DESCRIPTION DU BOT 
        </p>
        <div class="countdown">
          <div class="time">
                <div id="day">
                    99
                </div>
                <span>Days</span>
          </div>
          <div class="time">
                <div id="hour">
                    9
                </div>
                <span>Hours</span>
          </div>
          <div class="time">
                <div id="minute">
                    9
                </div>
                <span>Minutes</span>
          </div>
          <div class="time">
                <div id="second">
                    9
                </div>
                <span>Seconds</span>
          </div>
        </div>
        <a href="#" onclick="toggle();">Stay Updated!</a>
        
      </div>
      <div class="imgBx">
          <img class ="img" src="https://cdn.glitch.com/80ebeb49-8e8a-4ad4-be2c-385121bb7883%2Fman.png">
        </div>
      <ul class="sci">
        <li><a href="#"><img src="disc.png"></a></li>
      </ul>
    </section>
    <div class="newsletter">
      <h2>Stay Tuned</h2>
      <p>Get notified at launch</p>
      <div class="inputBox">
        <form>
          <input type="email" name="" required="" placeholder="Enter your email address">
          <input type="submit" value="Submit">
        </form>
      </div>
      <img src="https://cdn.glitch.com/80ebeb49-8e8a-4ad4-be2c-385121bb7883%2Fclose.png?v=1589495015349" class="close" onclick="toggle();">
    </div>
    <script type="text/javascript">

      function toggle(){
        var newsletter = document.querySelector(".newsletter");
        newsletter.classList.toggle("active")
      }


      var countDate = new Date('May 30, 2020 00:00:00').getTime();
      
      function newYear(){
        var now = new Date().getTime();
        gap = countDate - now;
        
        var second = 1000;
        var minute = second * 60;
        var hour = minute * 60;
        var day = hour * 24;
        
        var d = Math.floor(gap / (day));
        var h = Math.floor((gap % (day)) / (hour));
        var m = Math.floor((gap % (hour)) / (minute));
        var s = Math.floor((gap % (minute)) / second);
        
        document.getElementById('day').innerText = d;
        document.getElementById('hour').innerText = h;
        document.getElementById('minute').innerText = m;
        document.getElementById('second').innerText = s;
      }
      
      setInterval(function() {
        newYear();
      }, 1000)
    </script>
  </body>
</html>
